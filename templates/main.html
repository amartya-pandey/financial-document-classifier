<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Classification</title>
</head>
<body>
    <h1>Upload Document for Classification</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Upload">
    </form>

    {% if result %}
        <h2>Prediction:</h2>
        <p>Category: {{ result }}</p>
    {% endif %}
</body>
</html>
