<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Classification Model</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Classification Model</h1>
        <form id="prediction-form" enctype="multipart/form-data">
            <textarea id="input-text" rows="4" placeholder="Enter your text here..."></textarea>
            <input type="file" id="file-input" accept=".txt">
            <button type="submit">Predict</button>
        </form>
        <div id="loading">Loading...</div>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const inputText = document.getElementById('input-text').value.trim();
            const fileInput = document.getElementById('file-input').files[0];
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');

            resultDiv.innerText = '';
            loadingDiv.style.display = 'none';

            if (!inputText && !fileInput) {
                resultDiv.innerText = 'Please enter some text or select a file.';
                return;
            }

            loadingDiv.style.display = 'block';

            const formData = new FormData();
            if (inputText) formData.append('text', inputText);
            if (fileInput) formData.append('file', fileInput);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loadingDiv.style.display = 'none';
                if (data.error) {
                    resultDiv.innerText = 'Error: ' + data.error;
                } else {
                    resultDiv.innerText = 'Prediction: ' + data.prediction;
                }
            })
            .catch(error => {
                loadingDiv.style.display = 'none';
                resultDiv.innerText = 'Error: Unable to fetch the prediction.';
            });
        });
    </script>
</body>
</html>
